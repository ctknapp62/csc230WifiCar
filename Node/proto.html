<html>
<script>
function UserAction(dir) {
    var xhttp = new XMLHttpRequest();
    xhttp.open("GET", "/steer/"+dir, false);
    xhttp.setRequestHeader("Content-type", "application/json");
    xhttp.send();
    // var response = JSON.parse(xhttp.responseText);
}

function UserDrive(fr) {
    var xhttp = new XMLHttpRequest();
    xhttp.open("GET", "/drive/"+fr, false);
    xhttp.setRequestHeader("Content-type", "application/json");
    xhttp.send();
    // var response = JSON.parse(xhttp.responseText);

 }


</script>
<button type="submit" onclick="UserAction('Right')">Right</button>
<button type="submit" onclick="UserAction('Left')">Left</button>

<button type="submit" onclick="UserDrive('Forward')">Forward</button>
<button type="submit" onclick="UserDrive('Reverse')">Reverse</button>
<button type="submit" onclick="UserDrive('Stop')">Stop</button>

</html>
